    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'pqrsd'%}" method="POST">
        {% csrf_token %}
            <br>
        <br>
        <br>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="name" name="name" required="false" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="last_name" name="last_name" required="false" />
        </div>


        <div class="form-group">
            <input class="form-control" type="text" placeholder="cedula" name="cedula" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="correo electronico" name="correo_electronico" required="true" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="phone_number" name="phone_number" required="true" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="asunto" name="asunto" required="true" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="solicitud" name="solicitud" required="true" />
        </div>

        <option value="">---------</option>
<tr><th><label for="id_tiposolicitud">Pais:</label></th><td><select name="tiposolicitud" required id="id_tiposolicitud">
 {% for tiposolicitud in tiposolicituds %}

  <option value="" selected>---------</option>

  <option value={{ tiposolicitud.id }}>{{ tiposolicitud.name }}</option>

{% endfor %}
</select></td></tr>

        <option value="">---------</option>
<tr><th><label for="id_tipodocumento">Departamento:</label></th><td><select name="tipodocumento" required id="id_tipodocumento">
 {% for tipodocumento in tipodocumentos %}

  <option value="" selected>---------</option>

  <option value={{ tipodocumento.id }}>{{ tipodocumento.name }}</option>

{% endfor %}
</select></td></tr>

 <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>

    </form>

{% endblock %}
