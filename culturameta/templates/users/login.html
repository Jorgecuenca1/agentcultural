{% extends "users/base.html" %}

{% block head_content %}
<title>Agenteculturales sign in</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock%}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="ContraseÃ±a" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>
        <a href="/users/signup" class="btn btn-primary btn-block mt-5" role="button">Registrarse</a>

    </form>

{% endblock %}
